<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/3cd9e6e8d0.js" crossorigin="anonymous"></script>
    <title>To-Do-List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="InputElement" placeholder="Titel...">
    <button id="Add" title="Add"><i class="fa-regular fa-plus"></i></button>
    <button onclick="getTasks()" id="get" title="getTasks"><i class="fa-solid fa-list"></i></button>
    <h2>Tasks</h2>

    <ul id="todo_ul"></ul>

    <div id="edit_div" style="display: none">
        <input type="text" id="edit_input" placeholder="Titel..." required>
        <button type="submit" id="Save" title="Speichern">Speichern</button>
    </div>
</body>
</html>
